<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Geometric figures | Javascript Practical Course at Platzi </title>

<body>
  <header>
    <h1>Geometric figures</h1>
    <p>This is the first workshop of the Javascript Practical Course</p>
  </header>
  <section>
    <h2>Find the area and perimeter of a square</h2>
    <form action="">
      <label for="InputSquare">
        Write how long each side of your square is:
      </label>
      <input id="InputSquare" type="number" />
      <button type="button" onclick="calculatePerimeterSquare()">
        Calculate perimeter
      </button>
      <button type="button" onclick="calculateAreaSquare()">
        Calculate area
      </button>
    </form>
  </section>

  <script src="./figures.js"></script>
</body>
